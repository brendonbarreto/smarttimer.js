<!DOCTYPE html>
<html>

<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
	<link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
</head>

<body>
	<div id="app">
		<v-app id="inspire">
			<v-stepper v-model="e6" vertical>
				<v-stepper-step step="1" v-bind:complete="e6 > 1">
					Select an app
					<small>Summarize if needed</small>
				</v-stepper-step>
				<v-stepper-content step="1">
					<v-card class="grey lighten-1 mb-5" height="200px"></v-card>
					<v-btn primary @click.native="e6 = 2">Continue</v-btn>
					<v-btn flat>Cancel</v-btn>
				</v-stepper-content>
				<v-stepper-step step="2" v-bind:complete="e6 > 2">Configure analytics for this app</v-stepper-step>
				<v-stepper-content step="2">
					<v-card class="grey lighten-1 mb-5" height="200px"></v-card>
					<v-btn primary @click.native="e6 = 3">Continue</v-btn>
					<v-btn flat>Cancel</v-btn>
				</v-stepper-content>
				<v-stepper-step step="3" v-bind:complete="e6 > 3">Select an ad format and name ad unit</v-stepper-step>
				<v-stepper-content step="3">
					<v-card class="grey lighten-1 mb-5" height="200px"></v-card>
					<v-btn primary @click.native="e6 = 4">Continue</v-btn>
					<v-btn flat>Cancel</v-btn>
				</v-stepper-content>
				<v-stepper-step step="4">View setup instructions</v-stepper-step>
				<v-stepper-content step="4">
					<v-card class="grey lighten-1 mb-5" height="200px"></v-card>
					<v-btn primary @click.native="e6 = 1">Continue</v-btn>
					<v-btn flat>Cancel</v-btn>
				</v-stepper-content>
			</v-stepper>
		</v-app>
	</div>

	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
	<script>
		new Vue({
			el: '#app',
			data() {
				return {
					e6: 1
				}
			}
		});
	</script>
</body>

</html>
